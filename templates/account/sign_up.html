{% extends 'base.html' %}
{% load static %}

{% block header %}
  <div class="login_logo">
    <a href="{% url 'main:home' %}">
      <img class="logo" src="{% static 'assets/main/logo.png' %}">
    </a>
  </div>
{% endblock %}

{% block main %}
<link rel="stylesheet" href="{% static 'accounts/login.css' %}">

<div class="login_container">
  <h1> Sign up </h1>
  <form class="login_form" action="" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input class="login_button" type="submit" value="Sign up"></p>
  </form>
</div>


<div class="sign_up">
  <p> Already have an account? </p>
  <p> <a href="{% url 'accounts:login' %}"> Log in here! </a></p>
</div>

{% endblock %}
